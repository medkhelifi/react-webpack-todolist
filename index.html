<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React WebPack TodoList</title>
</head>
<body>
<div id="container" class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist">
                <h1>Todos</h1>
                <div id="todoItems">
                    <!-- HERE GOES TodoList -->
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
                <h1>Already Done</h1>
                <ul id="doneItems" class="list-unstyled items items-done">
                    <!-- HERE GOES Done ITEMS -->
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="public/bundle.js"></script>
</html>
